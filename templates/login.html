			<!-- /Header -->
			{% load static %}
{% include "header.html" %}
			<!-- login.html -->

            <div style="padding-top: 100px;"></div>

			<!-- Page Content -->
			<div class="content">
				<div class="container-fluid">

					<div class="row">
						<div class="col-md-8 offset-md-2">

							<!-- Login Tab Content -->
									<!-- Login Form -->

									<div class="col-md-12 col-lg-6 login-right">

										<div class="login-header">
										</div>
										<form action="log_in" method="post">
											{% csrf_token %}
											<div class="form-group form-focus">
												<input type="text" name="username" class="form-control floating" placeholder="Username">
<!--												<label class="focus-label">Username</label>-->
											</div>
											<div class="form-group form-focus">
												<input type="password" name="password"  class="form-control floating" placeholder="Password">
<!--												<label class="focus-label">Password</label>-->
											</div>
											<div style="padding-top: 20px;"></div>
											<button class="btn btn-primary w-100 btn-lg login-btn"  style="height: 60px;"  type="submit">Login</button>
											{% if messages %}
											  <ul class="messages">
												{% for message in messages %}
												  <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}
												  </li>
												{% endfor %}
											  </ul>
											{% endif %}
												<div style="padding-top: 20px;"></div>
												<div style="text-align: center;">Don't have an account? <a href="register">Register</a></div>
										</form>
										<div style="padding-top: 30px;"></div>
									</div>
								</div>
							</div>
							<!-- /Login Tab Content -->

						</div>
					</div>

				</div>

			</div>
			<!-- /Page Content -->

			<!-- Footer -->
  {% include "footer.html" %}


    </div>

    <script src="{% static '' %}js/jquery-3.3.1.min.js"></script>
    <script src="{% static '' %}js/jquery-migrate-3.0.0.js"></script>
    <script src="{% static '' %}js/popper.min.js"></script>
    <script src="{% static '' %}js/bootstrap.min.js"></script>
    <script src="{% static '' %}js/owl.carousel.min.js"></script>
    <script src="{% static '' %}js/jquery.sticky.js"></script>
    <script src="{% static '' %}js/jquery.waypoints.min.js"></script>
    <script src="{% static '' %}js/jquery.animateNumber.min.js"></script>
    <script src="{% static '' %}js/jquery.fancybox.min.js"></script>
    <script src="{% static '' %}js/jquery.stellar.min.js"></script>
    <script src="{% static '' %}js/jquery.easing.1.3.js"></script>
    <script src="{% static '' %}js/bootstrap-datepicker.min.js"></script>
    <script src="{% static '' %}js/isotope.pkgd.min.js"></script>
    <script src="{% static '' %}js/aos.js"></script>

    <script src="{% static '' %}js/main.js"></script>

  </body>

</html>
