<!-- /Header -->
{% load static %}
{% include "header.html" %}
			<!-- Page Content -->

			<div class="content">
				<div class="container-fluid">

					<div class="row">
						<div class="col-md-8 offset-md-2">
							<div style="padding-top: 100px;"></div>
							<!-- Register Content -->
										<!-- Register Form -->
										<form action="" method="post" enctype="multipart/form-data">
											{% csrf_token %}
											<div class="form-group form-focus">
												<input type="text" name="title" class="form-control floating" placeholder="Title">
											</div>
											<div class="form-group form-focus">
												<input type="text" name="tagline" class="form-control floating" placeholder="Tagline">
											</div>
												<div class="form-group form-focus">
												<input type="text" name="story" cols="30" rows="10" class="form-control floating" placeholder="Story">
<!--													<textarea name="" id="story" cols="30" rows="10" class="form-control" placeholder="Story"></textarea>-->
											<div style="padding-top: 10px;"></div>
											    <div style = "max-width:530px;">
												<input type = "file" style = "margin-left:0%;"
													   placeholder = "Picture" name = "image" value="{{ i.picture }}" />
												</div>
											<div style="padding-top: 10px;"></div>
											<label class="focus-label">Add pictures</label>
											 <div style="padding-top: 25px;"></div>
											<div>
											<button class="btn btn-primary w-100 btn-lg login-btn" style="width: 20px; height: 60px;" type="submit"> Add this place! </button>
											</div>
										</form>
							            <div style="padding-top: 100px;"></div>
										<!-- /Register Form -->
									</div>
								</div>
							</div>
							<!-- /Register Content -->

						</div>
					</div>

				</div>

			</div>
			<!-- /Page Content -->

  {% include "footer.html" %}


    </div>

    <script src="{% static '' %}js/jquery-3.3.1.min.js"></script>
    <script src="{% static '' %}js/jquery-migrate-3.0.0.js"></script>
    <script src="{% static '' %}js/popper.min.js"></script>
    <script src="{% static '' %}js/bootstrap.min.js"></script>
    <script src="{% static '' %}js/owl.carousel.min.js"></script>
    <script src="{% static '' %}js/jquery.sticky.js"></script>
    <script src="{% static '' %}js/jquery.waypoints.min.js"></script>
    <script src="{% static '' %}js/jquery.animateNumber.min.js"></script>
    <script src="{% static '' %}js/jquery.fancybox.min.js"></script>
    <script src="{% static '' %}js/jquery.stellar.min.js"></script>
    <script src="{% static '' %}js/jquery.easing.1.3.js"></script>
    <script src="{% static '' %}js/bootstrap-datepicker.min.js"></script>
    <script src="{% static '' %}js/isotope.pkgd.min.js"></script>
    <script src="{% static '' %}js/aos.js"></script>

    <script src="{% static '' %}js/main.js"></script>

</html>
